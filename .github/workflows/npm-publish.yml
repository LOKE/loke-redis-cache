on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
        env:
          REDIS_HOST: redis
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}